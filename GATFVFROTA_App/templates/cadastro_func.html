{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>GATFV-FROTAS | Cadastro</title>
    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static '/vendors/themify-icons/css/themify-icons.css' %}" rel="stylesheet" />
    <link href="{% static '/css/main.css' %}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link href="{% static '/css/pages/auth-light.css' %}" rel="stylesheet" />
</head>

<body class="bg-silver-300">
    <div class="content" >
        <div class="brand">
            <img class="link" href="index.html" src="{% static 'img/logo.png' %}" style="width: 130px;" alt="User Image">
        </div>
        <form id="register-form" action="javascript:;" method="post">
            <h2 class="login-title">Cadastro</h2>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="first_name" placeholder="Primeiro Nome">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="last_name" placeholder="Ultimo Nome">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="first_name" placeholder="Data de Nascimento">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="last_name" placeholder="Bilhete de Identidade">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="first_name" placeholder="Morada">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="last_name" placeholder="Telefone">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="first_name" placeholder="E-mail">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="text" name="last_name" placeholder="Data de Ingresso na Empresa">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option value="">Gestor de frota</option>
                    <option value="">Tecnico de frota</option>
                    <option value="">Motorista de frota</option>
                </select>
            </div>
           
            <div class="form-group">
                <a class="btn btn-block" href="" style="background: magenta; color: white; font-weight: bold;" 
                 target="_blank" type="submit">Cadastrar</a> 
        </div>
            <div class="social-auth-hr">
            </div>
           
            <div class="text-center">JÃ¡ tens cadastro ?
                <a class="color-blue" href="{% url 'login' %}">Entrar aqui !</a>
            </div>
        </form>
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
<!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script src="{% static '/vendors/jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/vendors/popper.js/dist/umd/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/vendors/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS -->
    <script src="{% static '/vendors/jquery-validation/dist/jquery.validate.min.js' %}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="{% static '/js/app.js' %}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
        $(function() {
            $('#register-form').validate({
                errorClass: "help-block",
                rules: {
                    first_name: {
                        required: true,
                        minlength: 2
                    },
                    last_name: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        confirmed: true
                    },
                    password_confirmation: {
                        equalTo: password
                    }
                },
                highlight: function(e) {
                    $(e).closest(".form-group").addClass("has-error")
                },
                unhighlight: function(e) {
                    $(e).closest(".form-group").removeClass("has-error")
                },
            });
        });
    </script>
</body>

</html>
