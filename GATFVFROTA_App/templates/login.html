{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>GATFV-FROTAS | Login</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static '/vendors/themify-icons/css/themify-icons.css' %}" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="{% static '/css/main.css' %}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link href="{% static '/css/pages/auth-light-login.css' %}" rel="stylesheet" />

</head>

<body>
    <div class="content">
        <div class="brand">
            <img class="link" href="index.html" src="{% static 'img/logo.png' %}" style="width: 150px;" alt="User Image">
        </div>
        <form id="login-form" action="javascript:;" method="post">
            <h2 class="login-title"> Autenticação</h2>
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    <input class="form-control" type="" name="email" placeholder="Email" >
                </div>
            </div>
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option value="">Gestor de frota</option>
                    <option value="">Tecnico de frota</option>
                    <option value="">Motorista de frota</option>
                </select>
            </div>
           
            <div class="form-group">
                    <a class="btn btn-block" href="" style="background: magenta; color: white; font-weight: bold;" 
                     target="_blank" type="submit">Entrar</a> 
            </div>
            
            <div class="social-auth-hr">
            </div>
            <div class="text-center">Tens conta no sistema ?
                <a class="color-blue" href="{% url 'cadastro_func' %}">Criar Conta</a>
            </div>
        </form>
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script src="{% static '/vendors/jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/vendors/popper.js/dist/umd/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/vendors/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS -->
    <script src="{% static '/vendors/jquery-validation/dist/jquery.validate.min.js' %}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="{% static '/js/app.js' %}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
        $(function() {
            $('#login-form').validate({
                errorClass: "help-block",
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    }
                },
                highlight: function(e) {
                    $(e).closest(".form-group").addClass("has-error")
                },
                unhighlight: function(e) {
                    $(e).closest(".form-group").removeClass("has-error")
                },
            });
        });
    </script>
</body>

</html>
